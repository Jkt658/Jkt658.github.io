<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Pembayaran Diamond</title>
<style>
    body {
        background-color: purple;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
	   
	   .main {
        padding: 20px;
        text-align: center;
    }

    .payment-methods {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .payment-method {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 0 10px;
        width: 200px;
    }

    .payment-method img {
        width: 100px; /* Adjust the size as needed */
        height: auto;
        display: block;
        margin: 0 auto;
        margin-bottom: 10px; /* Add some space between image and text */
    }
    h1, h2, p {
        text-align: center;
        color: #333;
    }

    .diamond-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .diamond {
        margin: 10px;
        text-align: center;
        transition: transform 0.3s;
    }

    .diamond img {
        width: 125px;
        height: 100px;
        border-radius: 8px;
    }

    .diamond p {
        margin-top: 10px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    #buyerId {
        width: calc(100% - 40px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

</style>
</head>

</div>

</html>
